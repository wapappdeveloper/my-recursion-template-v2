<ul>
    <li *ngFor="let dir of directories">
        <span>
            <input type="checkbox" [checked]="dir.checked" (click)="dir.check()"/>
        </span>
        <span (click)="dir.toggle()" class="pointer">{{ dir.name }}</span>
        <div *ngIf="dir.expanded">
            <ul>
                <li *ngFor="let file of dir.files" class="pointer">{{file}}</li>
            </ul>
            <tree-view [directories]="dir.directories"></tree-view>
        </div>
    </li>
</ul>
